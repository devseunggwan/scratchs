[project]
name = "python-connector"
version = "0.1.0"
description = "BigQuery Python Connector for ETL/Data Pipeline"
requires-python = ">=3.13"
dependencies = [
    "google-cloud-bigquery",
    "pandas",
    "pyarrow",
    "python-dotenv",
    "polars",
    "db-dtypes>=1.5.0",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
